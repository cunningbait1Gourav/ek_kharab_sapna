		<script>
		var q=0;
		function dark()
		{
			if(q==0)
				{
					document.querySelectorAll("#change")[0].innerHTML=`<circle cx="15" cy="10" r="10" fill="yellow" />`;
					document.querySelectorAll("#change")[1].innerHTML=`<circle cx="15" cy="10" r="10" fill="yellow" />`;
					document.querySelector("body").classList.replace("light","dark");
					document.querySelector("#foot-light").id="foot-dark";
					document.querySelector(".offcanvas").classList.add("dark");
					q=1;
				}
			else
				{
					document.querySelectorAll("#change")[0].innerHTML=`	<circle class="y" cx="15" cy="10" r="10" fill="purple"/>	
						<circle cx="17" cy="6" r="8" fill="white" />`;
						document.querySelectorAll("#change")[1].innerHTML=`	<circle class="y" cx="15" cy="10" r="10" fill="purple"/>	
						<circle cx="17" cy="6" r="8" fill="white" />`;
						document.querySelector("body").classList.replace("dark","light");
						document.querySelector("#foot-dark").id="foot-light";
						document.querySelector(".offcanvas").classList.remove("dark");
						q=0;
				}

		}

 		 duration: 1200,
